        <!-- Main Content -->
        <div class="container mt-5 mb-5">
            <div class="card p-4 shadow">
                <div id="loadingScreen" class="text-center" style="display: none;">
                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                    <p>Processing... Please wait</p>
                </div>
                <div>
                    <a href="users.html" class="btn btn-outline-primary btn-sm">
                        <i class="fa-solid fa-arrow-left"></i> Back
                    </a>
                </div>
                <h2 class="text-center mb-4">User Profile Maintenance</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="userLoginID" class="form-label">User Login ID</label>
                            <input type="text" class="form-control" id="userLoginID" placeholder="Enter User Login ID">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="userFullName" class="form-label">User Full Name</label>
                            <input type="text" class="form-control" id="userFullName" placeholder="Enter User Full Name">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="userIdentificationNo" class="form-label">User Identification No</label>
                            <input type="text" class="form-control" id="userIdentificationNo" placeholder="Enter User Identification No">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="userGroupName" class="form-label">User Group Name</label>
                            <input type="text" class="form-control" id="userGroupName" placeholder="Enter User Group Name">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="userLocation" class="form-label">User Location</label>
                            <input type="text" class="form-control" id="userLocation" placeholder="Enter User Location">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ownBranchCode" class="form-label">Own Branch Code</label>
                            <input type="text" class="form-control" id="ownBranchCode" placeholder="Enter Own Branch Code">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="profileStartDate" class="form-label">Profile Start Date</label>
                            <input type="date" class="form-control" id="profileStartDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" placeholder="Enter Status">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lastLoginDate" class="form-label">Last Login Date</label>
                            <input type="date" class="form-control" id="lastLoginDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="accountLocked" class="form-label">Account Locked</label>
                            <select class="form-select" id="accountLocked">
                                <option selected disabled>Select Status</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option selected disabled>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="regionalBranchCode" class="form-label">Regional Branch Code</label>
                            <input type="text" class="form-control" id="regionalBranchCode" placeholder="Enter Regional Branch Code">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="profileEndDate" class="form-label">Profile End Date</label>
                            <input type="date" class="form-control" id="profileEndDate">
                        </div>
                    </div>
        
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2" onclick="addUsers(event)">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>
